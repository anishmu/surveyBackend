<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<title>Surveys</title>
<head>

<script src="lib/angular.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">  
<link rel="shortcut icon" href="img/favicon.ico" />
<link rel="stylesheet" href="css/materialize.min.css">  
<link rel="stylesheet" href="css/main.css">  
 
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
	<!--  <a class="navbar-brand" href="index.html"><img src="img/Aricent_Logo.jpg" alt="Aricent SurveyT" style="width:120px;height:35px" ></a> -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
          					
   </div>
   
   <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>

    </form>
	
    <div class="collapse navbar-collapse" id="myNavbar">

      <ul class="nav navbar-nav navbar-right">

       <li><a href="index.html" role = "button"></i>Logout</a></li>
      </ul>
    </div>
	
    </form>
  </div>
</nav>


<div class="row ">
    <div class="s12 m6 " ng-app="myapp" ng-controller="MyController">
		<div class="card blue-grey darken-2 custom1" ng-repeat="item in surveys">
		   <div class="card-content white-text">
			 <span class="card-title">{{item.surveyName}}</span>
			 <p>{{item.surveyDescription}}</p>
		   </div>
		   <div class="card-action">
			 <button ng-click="editSurvey(item)" class="btn btn-primary">Open</button>
			 <button ng-click="removeSurvey(item)" class="btn btn-primary">Remove</button>
		   </div>
		</div>
    </div>
</div>


 <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
	</body>
</html>
